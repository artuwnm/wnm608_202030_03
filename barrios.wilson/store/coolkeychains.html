				<script>
	const makeNav = (classes='') => {
		const links = ['HOME','ABOUT','STORE','CONTACT US'];
		let ran = Math.floor(Math.random()*links.length);
		return `
		<div>
			<nav class="${classes}">
				<ul>
				${links.reduce((r,o,i)=>{
				return r+`<li class="${ran==i?'active':''}">
				<a href="#">${o}</a>
				</li>`;
				},'')}
				</ul>
			</nav>
		</div>
		`;
	}
	</script>
